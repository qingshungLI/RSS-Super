name: rss_reader
description: A new Flutter project.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # 用于网络请求，获取RSS Feed的XML数据
  http: ^1.2.1

  # 用于解析RSS Feed的XML数据
  webfeed: ^0.7.0

  # 用于本地持久化存储，操作SQLite数据库
  sqflite: ^2.3.3

  # 用于获取应用文档目录的路径，以便存储数据库文件
  path_provider: ^2.1.3

  # 用于状态管理，让应用状态可被各组件访问
  provider: ^6.1.2

  # A dependency for managing the state of articles and feeds
  # in a more reactive way.
  
  # 用于渲染HTML内容的库
  flutter_html: ^3.0.0-beta.2
  # 内置 WebView，用于打开文章原文链接
  webview_flutter: ^4.8.0
  url_launcher: ^6.3.0
  # 用于本地数据存储
  shared_preferences: ^2.2.2
  
  # 用于文件选择和 OPML 导入
  file_picker: ^8.0.0+1
  
  # 用于解析 XML 文件
  xml: ^5.4.1


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.10.0

flutter:
  uses-material-design: true
flutter_icons:
  android: true
  ios: true
  image_path: "assets/icon/app_icon.png"
  assets:
    # - assets/images/
